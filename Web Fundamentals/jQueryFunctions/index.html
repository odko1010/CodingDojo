<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

<body>

    <div id="right">
        <h1>Live Demo</h1>         
        <p>Puppy</p>  
        <div id="div2"><input type="text" value="Change this text"></div>                     
        <img id="picture" src="http://pennstatepups.weebly.com/uploads/2/8/4/0/28402343/1627106.jpg" alt="puppy" title="Cute Puppy">
        <div id="div"><span>Puppy</span></div>
